<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/_header :: header('Lihat Profile')}"></head>

<body>
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a th:href="@{/}" class="h1"><b>E-Auditing</b> SPI</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">
                <b>Selamat datang!</b><br>
                Silakan lengkapi data profil Anda untuk melanjutkan.
            </p>

            <form th:action="@{/profile/validate}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group mb-3">
                    <label for="fullName">Nama Lengkap</label>
                    <div class="input-group">
                        <input type="text" class="form-control" th:field="*{fullName}" id="fullName"
                            placeholder="Masukkan nama lengkap Anda" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="position">Jabatan</label>
                    <div class="input-group">
                        <input type="text" class="form-control" th:field="*{position}" id="position"
                            placeholder="Contoh: Staf Auditor, Manajer" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-briefcase"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="phoneNumber">Nomor Telepon</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber"
                            placeholder="Nomor telepon aktif" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="address">Alamat</label>
                    <textarea class="form-control" id="address" rows="3" th:field="*{address}"
                        placeholder="Alamat lengkap saat ini"></textarea>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Simpan dan Lanjutkan</button>
                    </div>
                </div>
            </form>

            <div class="mt-3 text-center">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link text-muted p-0">Bukan Anda? Logout</button>
                </form>
            </div>
        </div>
        <div th:replace="~{fragments/_footer :: footer}"></div>
    </div>

    <div th:replace="~{fragments/_scripts :: scripts}"></div>
</body>

</html>

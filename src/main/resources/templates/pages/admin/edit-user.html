<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard}">

<head th:replace="~{fragments/_header :: header('Ubah Data Pengguna')}"></head>

<body>
    <div layout:fragment="page-title">
        <h3 class="mb-0">Ubah Data Pengguna</h3>
    </div>

    <div layout:fragment="breadcrumb">
        <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Beranda</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ubah Data Pengguna</li>
        </ol>
    </div>

    <div layout:fragment="content">

        <div class="card card-warning card-outline mb-4">
            <!--begin::Header-->
            <div class="card-header">
                <div class="card-title align-items-md-center">Form Ubah Data</div>
            </div>
            <!--end::Header-->
            <!--begin::Form-->
            <form th:action="@{/admin/users/update/{id}(id=${userId})}" th:object="${userDto}" method="post">
                <!--begin::Body-->
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control" th:field="*{username}" required />
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="text-danger small mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Opsional):</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" />
                        <small class="form-text text-muted">Kosongkan jika tidak ingin mengubah
                            password.</small>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="text-danger small mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" class="form-select" th:field="*{role}" required>
                            <option value="">Pilih Role</option>
                            <option th:each="roleOpt : ${availableRoles}" th:value="${roleOpt}" th:text="${roleOpt}">
                            </option>
                        </select>
                        <!-- <select id="role" class="form-select" th:field="*{role}" required>
                                <option value="">Pilih Role</option>
                                <option th:each="roleOpt : ${availableRoles}" th:value="${roleOpt}" th:text="${roleOpt}" th:selected="${roleOpt == userDto.role}"></option>
                            </select> -->
                        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small mt-1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ubah</button>
                    <a th:href="@{/admin/users/list}" class="btn btn-danger">Batal</a>
                    <!--end::Footer-->
            </form>
            <!--end::Form-->
        </div>
    </div>
</body>

</html>

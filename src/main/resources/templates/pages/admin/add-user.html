<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header('Tambah User')}"></head>
<body>
<!-- <div th:replace="~{fragments/_navbar :: navbar}"></div> -->

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Form Tambah User Baru</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" th:object="${userDto}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}" required />
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select id="role" class="form-select" th:field="*{role}" required>
                                <option value="">Pilih Role</option>
                                <option th:each="roleOpt : ${availableRoles}" th:value="${roleOpt}" th:text="${roleOpt}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan User</button>
                        <a th:href="@{/admin/users/list}" class="btn btn-secondary">Kembali ke Daftar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/_footer :: footer}"></div>
</body>
</html>
